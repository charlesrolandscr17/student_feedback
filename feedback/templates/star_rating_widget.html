<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>Feedback form</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Css Style -->
        <link rel="stylesheet" href="{% static 'cssmain.css' %}" type="text/css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Font Link -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    </head>
    <body id="bg" >
        {% for value, label in widget.choices %}
        <label>
            <input type="{{ widget.type }}" name="{{ widget.name }}" value="{{ value }}" {% if widget.value == value %}checked{% endif %}>
           
            <i class="fa-thin fa-star{% if widget.value and value <= widget.value %}active{% endif %}" style="color: #179626;"></i>
        </label>
        {% endfor %}
    </body>
</html>
