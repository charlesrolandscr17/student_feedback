<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>Forms</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Css Style -->
        <link rel="stylesheet" href="{% static 'cssmain.css' %}" type="text/css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Font Link -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
        <script> 
            handleFormSubmit() 
            {
                // Check the response data to see if the form was submitted successfully.
                if (response.status === 200) {
                    // Display a success message.
                    document.getElementById('success-message').innerHTML = 'The form was submitted successfully!';
                } else {
                    // Display an error message.
                    document.getElementById('error-message').innerHTML = 'The form was not submitted successfully.';
                }
            }

            // Attach the form submission event listener.
            document.getElementById('form').addEventListener('submit', handleFormSubmit);

            //multi-step form
            function showStep(stepNumber) {
                const fieldsets = document.querySelectorAll('fieldset');
                fieldsets.forEach((fieldset, index) => {
                    fieldset.style.display = index === stepNumber - 1 ? 'block' : 'none';
                });
            }
            
            function nextStep(nextStepNumber) {
                showStep(nextStepNumber);
            }
            
            function prevStep(prevStepNumber) {
                showStep(prevStepNumber);
            }
            
            function validateStep(stepNumber) {
                // Add form validation logic for each step
                return true; // Return true if the step is valid; otherwise, return false
            }
            
            function nextStepWithValidation(nextStepNumber) {
                const currentStepNumber = nextStepNumber - 1;
                if (validateStep(currentStepNumber)) {
                    showStep(nextStepNumber);
                }
            }
               
        </script>
    </head>
    <body id="bg" >
        <div class="multi-form">

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
      
    </body>
</html>
