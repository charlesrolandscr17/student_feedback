{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/dashboard1.css'%}">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="{% url 'Admin_login'%}">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        
    </section>

    <script>
        const backgrounds = [
            "{% static 'assets/images/3.jpg' %}",
            "{% static 'assets/images/hall.jpg' %}",
            "{% static 'assets/images/design1.jpg' %}"
        ];
    
        const heroSection = document.querySelector('.hero');
        let currentBackgroundIndex = 0;
    
        function changeBackground() {
            heroSection.style.backgroundImage = `url(${backgrounds[currentBackgroundIndex]})`;
            currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
        }
    
        // Change background every 5 seconds
        setInterval(changeBackground, 5000);
    </script>
</body>
</html>
